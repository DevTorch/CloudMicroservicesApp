spring:
  application:
    name: API-GATEWAY
  output:
    ansi:
      enabled: always
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/**
        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/product/**
        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/order/**
        - id: inventory-service
          uri: lb://inventory-service
          predicates:
            - Path=/inventory/**
        - id: customer-service
          uri: lb://customer-service
          predicates:
            - Path=/customer/**

management:
  endpoints:
    web:
      exposure:
        include: '*'

eureka:
  instance:
    instance-id: ${spring.application.name}:${server.port}
    prefer-ip-address: true
    hostname: http://localhost
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: ${eureka.instance.hostname}:8761/eureka

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
    groups:
      enabled: true
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    urls:
      - name: Product Service
#        id: product_service_swagger
        url: /product/v3/api-docs
      - name: Order Service
#        id: order_service_swagger
        url: /order/v3/api-docs
      - name: Inventory Service
#        id: inventory_service_swagger
        url: /inventory/v3/api-docs
      - name: Customer Service
#        id: customer_service_swagger
        url: /customer/v3/api-docs

